<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${autor.id != null} ? 'Editar Autor' : 'Nuevo Autor'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 th:text="${autor.id != null} ? 'Editar Autor' : 'Nuevo Autor'" class="mb-4"></h1>

<form th:action="@{/autores/guardar}" th:object="${autor}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label for="nacionalidad" class="form-label">Nacionalidad:</label>
        <input type="text" id="nacionalidad" th:field="*{nacionalidad}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" required/>
    </div>

    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/autores}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
</body>
</html>
