<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-4">Autores</h1>

<a th:href="@{/autores/nuevo}" class="btn btn-primary mb-3">Agregar Autor</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Nombre</th>
        <th>Nacionalidad</th>
        <th>Fecha de Nacimiento</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="autor : ${autores}">
        <td th:text="${autor.nombre}">Nombre</td>
        <td th:text="${autor.nacionalidad}">Nacionalidad</td>
        <td th:text="${autor.fechaNacimiento}">Fecha</td>
        <td>
            <a th:href="@{'/autores/editar/' + ${autor.id}}" class="btn btn-sm btn-warning">Editar</a>
            <a th:href="@{'/autores/eliminar/' + ${autor.id}}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar este autor?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
