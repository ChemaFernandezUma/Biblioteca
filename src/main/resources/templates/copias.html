<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Copias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Gestión de Copias</h1>
        </header>

        <section class="mb-4">
            <button class="btn btn-primary" onclick="getAllCopias()">Obtener todas las copias</button>
        </section>

        <section class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="copiaId" class="form-label">ID de la copia:</label>
                    <input type="number" id="copiaId" class="form-control" />
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-success" onclick="getCopiaById()">Buscar copia por ID</button>
                </div>
            </div>
        </section>

        <section>
            <h2 class="mb-3">Lista de Copias</h2>
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Estado</th>
                        <th>Libro Asociado</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </section>
    </div>

    <script>
        const baseUrl = "http://localhost:8080/copias";

        async function getAllCopias() {
            const response = await fetch(`${baseUrl}/getAll`);
            const copias = await response.json();
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = ""; 

            copias.forEach(copia => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${copia.id}</td>
                    <td>${copia.estado}</td>
                    <td>${copia.libro ? copia.libro.titulo : "Sin libro asociado"}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function getCopiaById() {
            const id = document.getElementById("copiaId").value;
            const response = await fetch(`${baseUrl}/${id}`);
            if (response.ok) {
                const copia = await response.json();
                const tableBody = document.getElementById("tableBody");
                tableBody.innerHTML = ""; 

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${copia.id}</td>
                    <td>${copia.estado}</td>
                    <td>${copia.libro ? copia.libro.titulo : "Sin libro asociado"}</td>
                `;
                tableBody.appendChild(row);
            } else {
                alert("Copia no encontrada.");
            }
        }
    </script>
</body>
</html>
