<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eliminar Lector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Eliminar Lector</h1>
        <div class="card">
            <div class="card-body">
                <p><strong>ID:</strong> <span th:text="${lector.nSocio}"></span></p>
                <h5 class="card-title" th:text="${lector.nombre}"></h5>
                <p><strong>Teléfono:</strong> <span th:text="${lector.telefono}"></span></p>
                <p><strong>Dirección:</strong> <span th:text="${lector.direccion}"></span></p>
                <p class="text-danger">¿Estás seguro de que quieres eliminar este lector?</p>
                <form action="/lectoresView/eliminar" method="post">
    				<input type="hidden" name="nSocio" th:value="${lector.nSocio}" />
    				<button type="submit" class="btn btn-danger">Eliminar</button>
    				<a href="/lectoresView" class="btn btn-secondary">Cancelar</a>
				</form>
            </div>
        </div>
    </div>
</body>
</html>
