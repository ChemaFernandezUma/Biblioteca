<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Devolver Copia</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container mt-5">
		<h1 class="text-center mb-4">Devolver Copia</h1>

		<form th:action="@{/lectoresView/devolver}" method="post">
			<input type="hidden" name="lectorId" th:value="${lector.nSocio}" />

			<div class="mb-3">
				<label for="prestamoId" class="form-label">Seleccione una copia
					para devolver:</label> <select name="prestamoId" id="prestamoId"
					class="form-select">
					<option th:each="prestamo : ${copias}" th:value="${prestamo.id}"
						th:text="${prestamo.id} + ' - ' + (${prestamo.copia != null ? prestamo.copia.libro.titulo  : 'Sin título'})">
					</option>
				</select>
			</div>

			<div class="mb-3">
				<label for="fechaDevolucion" class="form-label">Fecha de
					devolución:</label> <input type="date" name="fechaDevolucion"
					id="fechaDevolucion" class="form-control" required>
			</div>

			<button type="submit" class="btn btn-warning">Devolver Copia</button>
			<a th:href="@{/lectoresView}" class="btn btn-secondary">Cancelar</a>
		</form>
	</div>
</body>
</html>
