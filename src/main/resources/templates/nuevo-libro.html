<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Nuevo Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Agregar Nuevo Libro</h1>

        <form action="/librosView/guardar" method="post">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" name="autor" required>
            </div>
            <div class="mb-3">
                <label for="editorial" class="form-label">Editorial</label>
                <input type="text" class="form-control" id="editorial" name="editorial">
            </div>
            <div class="mb-3">
                <label for="anyo" class="form-label">Año</label>
                <input type="number" class="form-control" id="anyo" name="anyo" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Libro</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="/librosView" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</body>
</html>
