<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="mb-4">Lista de Préstamos</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Copia</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prestamo : ${prestamos}">
            <td th:text="${prestamo.id}">ID</td>
            <td th:text="${prestamo.usuario.nombre}">Usuario</td>
			<td th:text="${prestamo.copia != null ? prestamo.copia.id : ''}">Copia</td>
            <td th:text="${prestamo.inicio}">Fecha</td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Volver al Inicio</a>
</div>
</body>
</html>
