<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prestar Copia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Prestar Copia</h1>

        <form th:action="@{/lectoresView/prestar}" method="post">
            <input type="hidden" name="lectorId" th:value="${lector.nSocio}"/>
            
            <div class="mb-3">
                <label for="copiaId" class="form-label">Seleccione una libro para prestar:</label>
                <select name="libroId" id="libroId" class="form-select">
                    <option th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.titulo}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fechaActual" class="form-label">Fecha de pr√©stamo:</label>
                <input type="date" name="fechaActual" id="fechaActual" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">Prestar Copia</button>
            <a th:href="@{/lectoresView}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
