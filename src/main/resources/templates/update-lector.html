<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Lector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Actualizar Lector</h1>
        <form th:action="@{/lectoresView/actualizar}" method="post">
            <input type="hidden" name="nSocio" th:value="${lector.nSocio}"/>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${lector.nombre}" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" th:value="${lector.telefono}" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" th:value="${lector.direccion}" required>
            </div>
            <button type="submit" class="btn btn-warning">Actualizar</button>
            <a href="/lectoresView" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
